<div class="container pt-5">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Number</td>
                <td>Name</td>
                <td>2017</td>
                <td>2018</td>
                <td>2019</td>
                <td>2020</td>
                <td>2021</td>
                <td>Average</td>
                <td>Price</td>
                <td>DY%</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stock of sortBy('dy'); let index = index">
                <td>{{ index + 1 }}</td>
                <td class="text-uppercase">{{ stock.name }}</td>
                <td>{{ stock[2017] }}</td>
                <td>{{ stock[2018] }}</td>
                <td>{{ stock[2019] }}</td>
                <td>{{ stock[2020] }}</td>
                <td>{{ stock[2021] }}</td>
                <td>{{ stock.average }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.dy }}</td>
            </tr>
        </tbody>
    </table>
</div>
